<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/RestaurantBilling.css" rel="stylesheet"/>
    <title>Restaurant Billing</title>
</head>
<body>
    <div class="container">
        <div class="current--order">
            <p class="order--count">Orders</p>
            <p class="current--items">Current</p>

        </div>
        <div class="main">
            <div class="items--bar">
    
                
            </div>
            <div class="billing--bar">
                <div class="custmer--name">
                    <div class="custmer--div">
                     <p class="custmer--table">Table | 5</p>
                     <p class="custmer--clear">clear</p>
                    </div>
                </div>    
                    <div class="user--name">
                     <input type="text" id="name" placeholder="vijay kumar"/>
                    </div>
                
                <div class="items--cart">
                    <!-- <div class="items--cart__item">Item</div>
                    <div class="items--cart__quantity">Quantity</div>
                    <div class="items--cart__price">Price</div>
                    <hr> -->
                    <table>
                        <thead>
                            <tr class="items--cart--div">
                                <th class="items--cart__item">Item</th>
                                <th class="items--cart__quantity">Quantity</th>
                                <th class="items--cart__price">Price</th>
                            </tr>
                            
                        </thead>
                        <tbody class="items--price"></tbody>
                        <tr>
                            <td>Taxes</td>
                            <td></td>
                            <td class="gst--tax" value=`${86.18}`>₹ 86.18</td>
                        </tr>
                    </table>
                </div>            
                <div class="items--price--total">
                    <div class="order--ticket" onclick="toGet()">Order Ticket</div>
                    <div class="order--charge">Charge ₹<span class="total--price">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/RestaurantBilling.js"></script>
</body>
</html>
